<div class="custom-file-input">
    <div class="dropzone" id="dropzone-{{ widget.name }}">Drag & Drop Files Here</div>
    <input type="file" name="{{ widget.name }}" id="id_{{ widget.name }}" class="hidden-file-input" {% include "django/forms/widgets/attrs.html" %}>
    <div class="preview" id="preview-{{ widget.name }}">
        {% if widget.value %}
            <div>{{ widget.value.name }}</div>
        {% endif %}
    </div>
</div>
